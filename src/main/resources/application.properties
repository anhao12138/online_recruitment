
#服务端口
server.port=8110
#服务名
spring.application.name=boss_web
#环境设置:dev,test,prod
spring.profiles.active=dev
#mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/recruitment?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone = GMT
spring.datasource.username=root
spring.datasource.password=5201314yk@
# Hikari是Spring Boot 2.0之后默认整合的数据库连接池，比druid更快的数据库连接池
#
#配置mapper xml文件的路径
mybatis\plus.mapper\locations=classpath:mapper/*.xml
#指定注册中心地址
eureka.client.service-url.defaultZone=http://localhost:8220/eureka/
#eureka服务器上获取的是服务器的ip地址，否则是主机名
eureka.instance.prefer-ip-address=true
# 心跳检测检测与续约时间
# 测试时将值设置设置小些，保证服务关闭后注册中心能及时踢出服务
# 配置说明

spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
spring.groovy.template.prefix=classpath:/thymeleaf/
spring.thymeleaf.suffix=.html

